<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tron</title>
  <!-- <link rel="stylesheet" href="/index.css"> -->
  <style type="text/css">
    html, body {
      background:
        linear-gradient(-90deg, rgba(200, 200, 200, .05), 4px, transparent 4px),
        linear-gradient(rgba(200, 200, 200, .05), 4px, transparent 4px),
        #333;
      background-size:
        90px 90px,
        90px 90px;
        margin: 0;
        text-align: center;
        font-family: Arial;
        font-size: 48px;
      background-position: center;
    }

    #game {
      position: relative;
    }

    #score {
      position: absolute;
      top: 0;
      left: 20px;
      right: 20px;
      padding: 20px;
      font-weight: bold;
    }

    #score .blue {
      position: absolute;
      left: 0;
      color: blue;
    }

    #score .red {
      position: absolute;
      right: 0;
      color: red;
    }

  	canvas {
      margin-top: 50px;
      border: 1px solid #0f0;
      background:
        linear-gradient(-90deg, rgba(200, 200, 200, .05), 2px, transparent 2px),
        linear-gradient(rgba(200, 200, 200, .05), 2px, transparent 2px),
        #222;
      background-size:
        30px 30px,
        30px 30px;
      background-position: center;
  	}

    canvas.paused {
      opacity: .4;
    }

    #intro,
    #gameover,
    #score > div {
      padding: 15px 30px;
      background: rgba(200, 200, 200, .3);
    }

    #intro,
    #gameover {
      position: absolute;
      left: 0;
      right: 0;
      top: 20%;
      color: white;
      display: none;
    }

    #intro.visible,
    #gameover.visible {
      display: block;
    }

    .player-instructions {
      display: flex;
      flex-direction: row;
      font-size: 32px;
      margin: 30px 0;
    }

    .key {
      font-size: 32px;
      border: 1px solid;
      display: inline-block;
      width: 54px;
      height: 54px;
      line-height: 54px;
    }

    .player-instructions .player {
      flex: 0.5;
    }

    .player-instructions .player .controls {
      margin-top: 10px;
    }

    .player-instructions .player .controls span:first-child {
      margin: 0 auto;
    }

    .player-instructions .player .controls span {
      margin-top: 10px;
    }

    .player-red {
      color: red;
    }

    .player-blue {
      color: blue;
    }

    #gameover .winner {
      margin-bottom: 20px;
    }

    #gameover .player-red,
    #gameover .player-blue {
      display: none;
    }

    #gameover.red .player-red {
      display: inline-block;
    }

    #gameover.blue .player-blue {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="intro" class="visible">
      Avoid crashing into the walls and into your opponent
      <div class="player-instructions">
        <div class="player">
          <span class="player-blue">Blue</span> player controls
          <div class="controls">
            <span class="key">W</span>
            <div>
              <span class="key">A</span>
              <span class="key">S</span>
              <span class="key">D</span>
            </div>
          </div>
        </div>
        <div class="player">
          <span class="player-red">Red</span> player controls
          <div class="controls">
            <span class="key">&uarr;</span>
            <div>
              <span class="key">&larr;</span>
              <span class="key">&darr;</span>
              <span class="key">&rarr;</span>
            </div>
          </div>
        </div>
      </div>
      Press <span class="key">R</span> to start. Press <span class="key">P</span> for pause & unpause.
    </div>
    <div id="gameover">
      <div class="winner">
        <span class="player-blue">Blue</span>
        <span class="player-red">Red</span>
        player won!
      </div>
      Press <span class="key">R</span> to start a new game
    </div>
    <div id="score">
      <div class="blue">0</div>
      <div class="red">0</div>
    </div>
    <!-- <canvas width="1600" height="1200" /> -->
    <canvas width="1000" height="700" />
    <!-- <canvas width="6400" height="4800" /> -->
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
